<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enroll | 15-Day Workshop</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .enroll-container {
      max-width: 600px;
      margin: 5rem auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .enroll-container h2 {
      text-align: center;
      color: #355F2E;
      margin-bottom: 1.5rem;
    }

    .enroll-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .enroll-container input, .enroll-container select {
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
    }

    .enroll-container img {
      display: block;
      margin: 2rem auto 1rem;
      width: 220px;
      border: 2px dashed #355F2E;
      padding: 1rem;
      background: #fff;
      border-radius: 1rem;
    }

    .enroll-container p {
      text-align: center;
      color: #555;
      font-size: 0.9rem;
    }

    .enroll-container button {
      background-color: #355F2E;
      color: white;
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .enroll-container button:hover {
      background-color: #A8CD89;
    }
  </style>
</head>
<body>

  <div class="enroll-container">
    <h2>Enroll in 15-Day Microgreens Workshop</h2>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="text" name="address" placeholder="Shipping Address" required />
      <select name="profession" required>
        <option value="">Select Profession</option>
        <option value="student">Student</option>
        <option value="working">Working</option>
      </select>
      <input type="number" name="age" placeholder="Age" required />
      <input type="tel" name="whatsapp" placeholder="WhatsApp Number" required />
    </form>

    <h3 style="text-align:center; margin-top:2rem;">Pay â‚¹3,000 + Shipping</h3>
    <img src="qr.png" alt="Scan to Pay QR Code" />
    <p>Note: Amount is <strong>non-refundable</strong>. This workshop includes one-on-one live sessions. Only the registered person will be allowed to attend.</p>
    <button onclick="alert('Your enrollment is being processed. Please send payment screenshot on WhatsApp after paying.')">I Have Paid</button>
  </div>

</body>
</html>
